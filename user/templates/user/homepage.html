{% extends "home.html" %}
<!---->
{% block main_section %}
<!--    -->
{% include "ecommerce/carousel.html" %}

<!--for product section in ho9mepage-->

<!---->
<div class="bg-white p-4">
  <div class="mx-auto lg:max-w-7xl md:max-w-4xl sm:max-w-xl max-sm:max-w-sm">
    <h2 class="text-2xl sm:text-3xl font-semibold text-slate-900 mb-6 sm:mb-8">
      Our products
    </h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6"
    >
      {% for p in product %}
      <div class="bg-white shadow-sm border border-gray-200 rounded-lg p-3">
        <a href="{% url 'productdetail' p.id %}" class="block">
          <div class="aspect-[12/11] bg-gray-100 rounded-lg p-4">
            <!-- FIXED: Use p.image.url instead of p.image -->
            {% if p.image %}
            <img
              src="{{ p.image.url }}"
              alt="{{ p.product_name }}"
              class="w-full h-full object-contain rounded"
            />
            {% else %}
            <div
              class="w-full h-full bg-gray-200 rounded flex items-center justify-center"
            >
              <span class="text-xs text-gray-500">No Image</span>
            </div>
            {% endif %}
          </div>

          <div class="flex gap-2 mt-4">
            <h5 class="text-base font-semibold text-slate-900">
              {{p.product_name}}
            </h5>
            <h6 class="text-base text-slate-900 font-bold ml-auto">
              Rs. {{p.product_price}}
            </h6>
          </div>
          <p class="text-slate-600 text-[13px] mt-2">{{p.category}}</p>
        </a>
        <div class="flex items-center gap-2 mt-6">
          <div
            class="bg-pink-200 hover:bg-pink-300 w-12 h-9 flex items-center justify-center rounded-lg cursor-pointer"
            title="Wishlist"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              class="fill-pink-600 inline-block"
              viewBox="0 0 64 64"
            >
              <path
                d="M45.5 4A18.53 18.53 0 0 0 32 9.86 18.5 18.5 0 0 0 0 22.5C0 40.92 29.71 59 31 59.71a2 2 0 0 0 2.06 0C34.29 59 64 40.92 64 22.5A18.52 18.52 0 0 0 45.5 4ZM32 55.64C26.83 52.34 4 36.92 4 22.5a14.5 14.5 0 0 1 26.36-8.33 2 2 0 0 0 3.27 0A14.5 14.5 0 0 1 60 22.5c0 14.41-22.83 29.83-28 33.14Z"
                data-original="#000000"
              ></path>
            </svg>
          </div>
          <button
            type="button"
            class="text-sm px-2 py-2 font-medium cursor-pointer w-full bg-indigo-600 hover:bg-indigo-700 text-white tracking-wide ml-auto outline-none border-none rounded-lg"
          >
            Add to cart
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!--    -->
  {% endblock main_section %}
</div>
